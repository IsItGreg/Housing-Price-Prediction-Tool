<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='housePrice.css') }}">
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
</head>
<body>


<div id="form">
    <p id="title">House Price Predictor</p>
    <span>
        <input class="inpel" id="inpsqft" type="number" name="sqft">
        <label for="inpsqft">Square Feet</label>
    </span>
    <span>
        <input class="inpel" id="inpyrblt" type="number" name="yrblt">
        <label for="inpyrblt">Year Built</label>
    </span>
    <span>
        <input class="inpel"  id="inpyrrem" type="number" name="yrrem">
        <label for="inpyrrem">Year Remodeled</label>
    </span>
    <span>
        <input id="housePrice">
        <label for="housePrice">House Price</label>
    </span>
    <button style="margin: 5px;" onclick="calculatePrice()">Calculate Price</button>
</div>

<script src="{{ url_for('static',filename='housePrice.js') }}"></script>
</body>
</html>
