<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='housePrice.css') }}">
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
</head>
<body>


<div id="form">
    <p id="title">House Price Predictor</p>
    <span>
        <input class="inpel" id="inpsqft" type="number" name="sqft">
        <label for="inpsqft">Property Square Feet</label>
    </span>
    <span>
        <input class="inpel" id="inpyrblt" type="number" name="yrblt">
        <label for="inpyrblt">Year Built</label>
    </span>
    <span>
        <input class="inpel"  id="inpnumfloor" type="number" name="numfloor">
        <label for="inpnumfloor">Number of Floors</label>
    </span>
    <span>
        <input class="inpel"  id="inpnumpark" type="number" name="numpark">
        <label for="inpnumpark">Number of Parking Spots</label>
    </span>
    <span>
        <input class="inpel"  id="inptotalrooms" type="number" name="totalrooms">
        <label for="inptotalrooms">Number of Rooms</label>
    </span>
    <span>
        <input class="inpel rooms"  id="inpbedrooms" type="number" name="bedrooms">
        <label for="inpbedrooms">Number of Bedrooms</label>
    </span>
    <span>
        <input class="inpel rooms"  id="inpnumfbrooms" type="number" name="numfbrooms">
        <label for="impnumbfbrooms">Number of Full Bathrooms</label>
    </span>
    <span>
        <input class="inpel rooms"  id="inpnumhbrooms" type="number" name="numhbrooms">
        <label for="inphbrooms">Number of Half Bathrooms</label>
    </span>

    <p>Address</p>
    <span>
        <input class="inpel address"  id="inpadrl1" name="adrl1">
        <label for="inpadrl1">Street Address</label>
    </span>
    <span>
        <input class="inpel address"  id="inpadrl2" name="adrl2" readonly value="Boston, MA">
        <label for="inpadrl2">City, State</label>
    </span>
    <span>
        <input class="inpel address"  id="inpadrl3" name="adrl3">
        <label for="inpadrl3">Zip Code</label>
    </span>


    <br>
    <br>
    <span>
        <input id="housePrice">
        <label for="housePrice">House Price</label>
    </span>
    <button style="margin: 5px;" onclick="calculatePrice()">Calculate Price</button>
</div>

<script src="{{ url_for('static',filename='housePrice.js') }}"></script>
</body>
</html>
